<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="Formulario.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../scripts/Formulario.js"></script>
</head>
<body>
  <div class="logos-container">
    <img
      src="../assets/Logos/idartes-logo.png"
      alt="Logo Idartes"
      class="logo-idartes"
    />
    <h1 class="title">Formulario</h1>
    <img
      src="../assets/Logos/Logo_Comunicarte_Idartes.png"
      alt="Logo Comunicarte Idartes"
      class="logo-comunicarte"
    />
  </div>
  <div class="banner-container">
    <div class="form-container">
      <h2>Enviar un Ticket</h2>
      <form id="formulario">
        <input type="text" id="nombre_completo" name="nombre_completo" placeholder="Nombre completo" required>
        <select name="tipo_identificacion" id="tipo_identificacion" required>
          <option value="" disabled selected>Tipo de identificación</option>
          <option value="CC">CC</option>
          <option value="CE">CE</option>
          <option value="P">P</option>
        </select>
        <input type="text" id="identificación" name="cedula" placeholder="Número identificación" required>
        <input type="email" id="Correo" name="correo" placeholder="Correo" required>
        <input type="text" id="CTO" name="numero_contrato" placeholder="Número de contrato" required>
        <input type="text" id="plataforma" name="plataforma" placeholder="Plataforma" required>
        <input type="text" id="modulo" name="modulo" placeholder="Módulo" required>
        <textarea id="Descripción" name="descripcion" placeholder="Descripción" rows="4" required></textarea>
        <input type="file" id="error-screenshot" name="error-screenshot" accept="image/*">
        <div id="image-preview" style="display: none;">
          <p>Vista previa:</p>
          <img id="preview-image" src="{{screenshot}}" alt="Vista previa" style="max-width: 250px; max-height: 250px;">
        </div>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
  <footer class="footer-banner">
    <div class="footer-logo-container">
      <img src="../assets/Logos/Mesa de trabajo 1.png" alt="Logo" class="footer-image">
    </div>
    <div class="footer-content">
      <h3>Contactanos</h3>
      <p>Correo: contacto@ejemplo.com | Teléfono: +123 456 7890</p>
      <div class="social-icons">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
      <p>© 2025 IDARTES</p>
    </div>
  </footer>
</body>
</html>
